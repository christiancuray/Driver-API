<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title">Ergast Race Schedule</h2>
      <input type="text" id="inputYear" placeholder="Enter a year" />
      <button type="button" id="submit">GET DRIVER</button>
      <div id="results"></div>
      <table id="resultTable">
        <p id="text"></p>
        <thead>
          <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Permanent Number</th>
            <th>Nationality</th>
            <th>Date of Birth</th>
            <th>Additional Information(URL)</th>
          </tr>
        </thead>
        <tbody id="printDrivers"></tbody>
      </table>
      <script src="script.js"></script>
    </div>
  </body>
</html>
